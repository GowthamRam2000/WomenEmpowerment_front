<div class="container">
  <div class="col-1">
    <div class="course-name">
      <p>{{ data.courseName }} - {{ data.courseId }}</p>
    </div>
    <div class="course-description">
      <p>
        {{ data.courseDescription }}
      </p>
    </div>
    <div class="course-duration">
      <p class="c1">Duration:</p>
      <p>{{ data.courseDuration }}</p>
    </div>
    <div class="course-provider">
      <p class="c1">Provided by:</p>
      <p>{{ data.provider }}</p>
    </div>
  </div>
  <div class="col-2">
    <button (click)="register()">Enroll</button>
  </div>
</div>
